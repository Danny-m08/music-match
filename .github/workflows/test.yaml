name: "Unit Test"
on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
      - release/v*.*.*
  pull_request:
    types:
      - synchronize
      - opened
    branches:
     - master
     - develop
     - release/v*.*.*
permissions:
  contents: read
  pull-requests: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18.4

    - name: Build
      run: make build

    - name: Test
      uses: make test


    
