name: linting
on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
      - release/v*.*.*
  pull_request:
    types:
      - synchronize
      - opened
    branches:
     - master
     - develop
     - release/v*.*.*
permissions:
  contents: read
  pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.4
      - name: checkout repo
        uses: actions/checkout@v3
      - name: golangci-lint
        run: make lint