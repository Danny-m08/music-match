name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - develop
      - release/v*.*.*
  pull_request:
    types:
      - synchronize
      - opened
    branches:
     - master
     - develop
     - release/v*.*.*
permissions:
  contents: read
  pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.4
      - name: checkout repo
        uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.46.2
          only-new-issues: true
          skip-cache: true
          skip-pkg-cache: true
          skip-build-cache: true